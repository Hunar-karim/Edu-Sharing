<es-node-entries-wrapper
  [dataSource]="_dataSource"
  [columns]="columns"
  [configureColumns]="true"
  (columnsChange)="saveColumns($event)"
  [displayType]="displayType"
  (displayTypeChange)="displayTypeChange.emit($event)"
  [elementInteractionType]="InteractionType.Emitter"
  (fetchData)="load(false)"
  [sort]="sort"
  [dragDrop]="{
    dragAllowed: true,
    dropAllowed: canDrop,
    dropped: drop
  }"
  (sortChange)="setSorting($event)"
  (clickItem)="clickItem($event)"
  (dblClickItem)="onOpenNode.emit($event.element)"
>
  <ng-template #empty>
    <h5 class="noElementsInfo" *ngIf="(_searchQuery==null || _searchQuery=='')">{{'WORKSPACE.NO_NODES_IN_FOLDER' | translate }}</h5>
    <h5 class="noElementsInfo" *ngIf="!(_searchQuery==null || _searchQuery=='')">
      <div *ngIf="_node">{{'WORKSPACE.NO_MATCHING_ITEMS_FOLDER' | translate:{name:_node.name} }}</div>
      <div *ngIf="_node" class="clickable" (click)="searchGlobal()">{{'WORKSPACE.SEARCH_GLOBAL' | translate }}</div>
      <div *ngIf="!_node">{{'WORKSPACE.NO_MATCHING_ITEMS' | translate }}</div>
    </h5>
  </ng-template>
</es-node-entries-wrapper>
